<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button onclick="clearAll()">Click</button>
  <div id="container"></div>

<script type="text/javascript" src = "script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  let gridSize = 100; //set the grid size
  let cell;
  function makeGrid() {
    for (i = 0; i < gridSize; i++) {
      cell = document.createElement("div");
      cell.classList.add("cell");
      container.appendChild(cell);
      cell.addEventListener('mouseenter', event => {cell.classList.add = "drawn"});
    }
    // container = document.querySelector("#container")
    // allCells = container.querySelectorAll("div")
    // allCells.forEach(cell => cell.addEventListener('mouseenter', changeToDrawn(cell)));
  }

makeGrid();

function clearAll() {
  window.location.reload();
}

function changeToDrawn(cell) {
  cell.style.backgroundColor = '#000000'
}

</script>
</body>
</html>
