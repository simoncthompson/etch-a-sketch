<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <button onclick="clearAll()">Clear All</button>
  <div id="container"></div>

<script type="text/javascript" src = "script.js"></script>
<script>

function makeGrid() {
  let gridSize = 100; //set the grid size
  let container = document.querySelector("#container");
  container.style.width = (Math.sqrt(gridSize) * 100).toString() + "px";
  container.style.height = (Math.sqrt(gridSize) * 100).toString() + "px";
  for (i = 0; i < gridSize; i++) {
  let cell = document.createElement("div");
  cell.classList.add("cell");
  cell.style.width = ((Math.sqrt(gridSize) * 10) -2).toString() + "px";
  cell.style.height = ((Math.sqrt(gridSize) * 10) -2).toString() + "px";
    container.appendChild(cell);
  }
}

makeGrid();

cells = document.querySelectorAll(".cell");
cells.forEach(cell => {
  cell.addEventListener("mouseover", (e) => {
  e.currentTarget.classList.add("drawn");
  });
})


function clearAll() {
  window.location.reload();
}

</script>
</body>
</html>
